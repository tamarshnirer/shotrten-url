name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  job:
    runs-on: ubuntu-latest
    env:
      TAG: ${{ secrets.TAG }}  

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t test-image .

      - name: Run Docker Container
        run: docker run --rm -d -p 8000:8000 --name test-container test-image

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pytest

      - name: Run Tests
        run: |
          python3 -m pytest tests.py

      - name: Bump Version
        id: bump_version
        run: |
          current_version="${{ env.TAG }}"
          IFS='.' read -r -a version_parts <<< "$current_version"
          version_parts[2]=$((version_parts[2] + 1))
          new_version="${version_parts[0]}.${version_parts[1]}.${version_parts[2]}"
          echo "new_version=$new_version" >> $GITHUB_ENV
          
      - name: Print all environment variables
        run: printenv

      - name: Validate new_version
        run: |
          if [ -z "${{ env.new_version }}" ]; then
            echo "Error: new_version is empty."
            exit 1
          fi

      - name: Rename Docker Image
        run: |
          docker tag test-image:latest "tamarshnirer/shorten-url:${{ env.new_version }}"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: tamarshnirer
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: docker push tamarshnirer/shorten-url:${{ env.new_version }}

      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          repository: tamarshnirer/example-gitops
          token: ${{ secrets.TARGET_REPO_TOKEN }}
          path: example-gitops

      - name: Update Deployment File
        run: |
          cd example-gitops
          sed -i "s|image: .*|image: tamarshnirer/shorten-url:${{ env.new_version }}|" shorten-url-dep.yaml

      - name: Commit and Push Changes
        run: |
          cd example-gitops
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add shorten-url-dep.yaml
          git commit -m 'Update deployment image' || echo "No changes to commit"
          git push origin main
